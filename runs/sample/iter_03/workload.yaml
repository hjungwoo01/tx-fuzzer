# workloads/iter_03.yaml
# Changes from previous iteration:
# - Encode writer values with monotonic now_ns to avoid Elle register collisions.
# - Tightened synchronization (barrier_every=2) and increased writer weight (0.70) to push towards rwâ†’wr cycles.
# - Retained focused key set {1,2,3} and high client count to keep contention hot.
# - Disabled repeated schema init for subsequent runs.

database:
  kind: postgres
  dsn: "postgres://postgres:postgres@txfuzz-pg:5432/postgres?sslmode=disable"

init_schema: false

workload:
  datatype: register
  transactions:
    - name: write-random
      isolation: "READ COMMITTED"
      timeout: "2s"
      steps:
        - sql: "UPDATE kv SET v=$1 WHERE k=$2"
          args:
            - now_ns: {}
            - rand_int: {min: 1, max: 3}
          elle: {f: ":write", key: "$2"}
        - sql: "SELECT v FROM kv WHERE k=$1"
          args: ["$2"]
          elle: {f: ":read", key: "$1", value_from_result_col: 0}

    - name: read
      timeout: "1s"
      steps:
        - sql: "SELECT v FROM kv WHERE k=$1"
          args:
            - rand_int: {min: 1, max: 3}
          elle: {f: ":read", key: "$1", value_from_result_col: 0}

  mix:
    - txn: write-random
      weight: 0.7
    - txn: read
      weight: 0.3

scheduling:
  duration: "3s"
  clients: 8
  barrier_every: 2
  random_kill_pct: 0
  jitter_ms_min: 0
  jitter_ms_max: 0
