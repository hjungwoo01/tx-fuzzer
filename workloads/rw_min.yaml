database:
  kind: postgres
  dsn: "postgres://postgres@/testdb?host=/tmp&sslmode=disable"

init_schema: false

workload:
  datatype: register
  transactions:
    - name: rw-one
      isolation: "READ COMMITTED"
      timeout: "2s"
      steps:
        - sql: "SELECT v FROM kv WHERE k=$1"
          args: [{choice: {from: [1,2,3,4]}}]
          elle: {f: ":read", key: "$1", value_from_result_col: 0}

        - sql: "UPDATE kv SET v = v + 1 WHERE k=$1"
          args: ["$1"]
          elle: {f: ":write", key: "$1"}

        - sql: "SELECT v FROM kv WHERE k=$1"
          args: ["$1"]
          elle: {f: ":read", key: "$1", value_from_result_col: 0}

  mix:
    - txn: rw-one
      weight: 1

scheduling:
  duration: "5s"
  clients: 2
  barrier_every: 0
  random_kill_pct: 0
  jitter_ms_min: 0
  jitter_ms_max: 0
