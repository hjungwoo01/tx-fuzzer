database:
  kind: postgres
  dsn: "postgres://postgres:postgres@txfuzz-pg:5432/postgres?sslmode=disable"

init_schema: true

workload:
  datatype: register
  transactions:
    - name: write-random
      isolation: "READ COMMITTED"
      timeout: "2s"
      steps:
        - sql: "UPDATE kv SET v=$1 WHERE k=$2"
          args:
            - now_ns: {}
            - rand_int: {min: 1, max: 3}
          elle: {f: ":write", key: "$2"}
        - sql: "SELECT v FROM kv WHERE k=$1"
          args: ["$2"]
          elle: {f: ":read", key: "$1", value_from_result_col: 0}

    - name: read
      timeout: "1s"
      steps:
        - sql: "SELECT v FROM kv WHERE k=$1"
          args:
            - rand_int: {min: 1, max: 3}
          elle: {f: ":read", key: "$1", value_from_result_col: 0}

  mix:
    - txn: write-random
      weight: 0.5
    - txn: read
      weight: 0.5

scheduling:
  duration: "2s"
  clients: 4
  barrier_every: 0
  random_kill_pct: 0
  jitter_ms_min: 0
  jitter_ms_max: 0
